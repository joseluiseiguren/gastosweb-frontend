<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">

<div class="right">
  <app-sumarydia [fecha]="bsValue" [conceptosDiarios]="conceptos"></app-sumarydia>
  <app-sumarymes [fecha]="bsValue"></app-sumarymes>
</div>


<div class="left">
  <div class="fechaHolder">
    <input type="text"
            class="form-control fecha"
            #dp="bsDatepicker"
            bsDatepicker 
            [(bsValue)]="bsValue">
  </div>
  
  <table *ngIf="conceptos!==undefined" class="table">
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr id="tr{{item.conceptoId}}" *ngFor="let item of conceptos; let odd=odd; let even=even;" 
          (click)="openModal(template, item)"
          [class.info]="odd"
          [class.success]="even">
        <td>{{item.descripcionConcepto}}</td>
        <td class="importe"
            [class.importeNegativo]="item.importe < 0">
            {{item.importe | currency}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>{{conceptoSel.descripcionConcepto}}</p>
    <input #importe2 
           autofocus
           name="importe" 
           class="form-control" 
           currencyMask 
           [(ngModel)]="nuevoImporte" 
           (keyup.enter)="confirm()"
           (click)="importe2.select()" />
    <br/>
    <button type="button" class="btn btn-success" (click)="confirm()" >Aceptar</button>
  </div>
</ng-template>
