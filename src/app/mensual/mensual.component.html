<mat-spinner class="loading" *ngIf="loading === true"></mat-spinner>

<div *ngIf="loading === false">
  <div class="header">
    <mat-form-field class="dropdownFechas">
      <mat-label>Mes</mat-label>
      <mat-select panelClass="long-panel" [(value)]="selectedMonth">
        <mat-option *ngFor="let mes of meses" [value]="mes.numero">
          {{mes.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="dropdownFechas">
      <mat-label>AÃ±o</mat-label>
      <mat-select panelClass="long-panel" [(value)]="selectedYear">
        <mat-option *ngFor="let anio of anios" [value]="anio">
          {{anio}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-saldo [titulo]="'Saldo Mensual'" [saldo]="getIngresos() - getEgresos()" (saldoClicked)="showOpenSaldo()"></app-saldo>    
  </div>
</div>
